<ion-view title="Lista de Desafios" hide-back-button="true" cache-view="false" id="page4">
    <ion-content padding="true" class="has-header">
        <ion-list id="listaDeDesafios-list3">
            <ion-item ng-repeat="d in DesafiosDisponibles" class="item{{d.estado}}" id="listaDeDesafios-list-item7" ng-click="IrAlDesafio(d)">{{d.titulo}}
                <span class="item-note">${{d.valorApuesta}}</span>
            </ion-item>
        </ion-list>
     </ion-content>
</ion-view>
